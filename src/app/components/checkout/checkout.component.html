<div class="w-50 mx-auto my-5">
  <h2 class="mb-5">To Complete your payment process:</h2>
  <form [formGroup]="shippingAddress" (ngSubmit)="handelSubmit(shippingAddress)">
    <label for="details">Detailes :</label>
    <input type="text" class="form-control mb-4" formControlName="details" id="details">
    <label for="phone">Phone :</label>
    <input type="tel" class="form-control mb-4" formControlName="phone" id="phone">
    <label for="city">City :</label>
    <input type="text" class="form-control mb-4" formControlName="city" id="city">
    <button class="btn bg-main text-white my-3 w-25 fw-bolder" type="submit">Pay</button>
  </form>
</div>
