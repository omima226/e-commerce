<div class="row mt-4">
  <div *ngFor="let product of products" class="col-md-2 mb-4">

    <div  class="product px-2 py-2">
      <a [routerLink]="['/productdetails' , product._id]" style="text-decoration: none;">
      <img src="{{product.imageCover}}" alt="" class="w-100">
      <span class="text-main fw-bold font-sm">{{product.category.name}}</span>
      <h2 class="h6 fw-bolder text-black">{{product.title.split(' ').slice(0,2).join(' ')}}</h2>
      <div class="d-flex align-items-center justify-content-between">
        <span class="text-muted fw-bold font-sm">{{product.price}} EGP</span>
        <div>
        <i class="fas fa-star rating-color"></i>
        <span class="text-muted fw-bold font-sm">{{product.ratingsAverage}}</span>
      </div>
      </div>
      <button class="btn bg-main text-white w-100 my-2">+ Add</button>
</a>
    </div>

  </div>
</div>
